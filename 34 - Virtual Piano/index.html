    <title>Piano</title>

<body>
    <h1>Virtual Piano</h1>
    <h2>(Works best on desktop screen)</h2>
    <div id='volumeBar'>
        <div><i class="fas fa-volume-up"></i></div>
        <div>
            <i class="fas fa-plus"></i>
            <span id='volume'>2</span>
            <i class="fas fa-minus"></i>
        </div>
    </div>

    <div id='piano'>
        <div id='keys'></div>
    </div>
