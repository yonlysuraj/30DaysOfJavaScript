<head>
    <style>
        *{
            padding: 10px;
            margin: 10px;
        }
        p{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p align="center">Body Mass Index Calculator using Standard Units</p>
    Your Height: <input type="number" name="feet" id="feet" placeholder="feet" autofocus="on"> <input type="number" name="inch" id="inch" placeholder="inches">
    <br/>
    Your Weight: <input type="number" name="weight" id="weight" placeholder="pounds">
    <br/>
    <button onclick="fun()">Compute BMI</button><br/>
    Your BMI: <input type="text" name="bmi" id="bmi" disabled>
    <h4></h4>
</body>
<script>
    function fun()
    {
        var f = document.getElementById("feet").value;
        var i = document.getElementById("inch").value;
        var h = f*12+i;
        h = h*0.0254;
        var w = document.getElementById("weight").value;
        w = w*0.453592;
        var bmi = w/(h*h);
        document.getElementById("bmi").value = bmi;
        if(bmi<18.5)
        {
            document.querySelector("h4").innerHTML = 'Under weight';
        }
        else if(bmi>=18.5 && bmi <=24.9)
        {
            document.querySelector("h4").innerHTML = 'Normal weight';
        }
        else if(bmi>=25 && bmi <= 29.9)
        {
            document.querySelector("h4").innerHTML = 'Overweight';
        }
        else if(bmi>=30)
        {
            document.querySelector("h4").innerHTML = 'Obesity';
        }
    }
</script>
