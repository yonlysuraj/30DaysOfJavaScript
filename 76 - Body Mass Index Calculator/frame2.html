<head>
    <style>
        *{
            padding: 10px;
            margin: 10px;
        }
        p{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p align="center">Body Mass Index Calculator using Metric Units</p>
    Your Height: <input type="number" name="cm" id="cm" placeholder="centimeters">
    <br/>
    Your Weight: <input type="number" name="weight" id="weight" placeholder="kilograms">
    <br/>
    <button onclick="fun()">Compute BMI</button><br/>
    Your BMI: <input type="text" name="bmi" id="bmi" disabled>
    <h4></h4>
</body>
<script>
    function fun()
    {
        var cm = document.getElementById("cm").value ;
        cm = cm/100;
        var w = document.getElementById("weight").value;
        var bmi = w/(cm*cm);
        document.getElementById("bmi").value = bmi;
        if(bmi<18.5)
        {
            document.querySelector("h4").innerHTML = 'Under weight';
        }
        else if(bmi>=18.5 && bmi <=24.9)
        {
            document.querySelector("h4").innerHTML = 'Normal weight';
        }
        else if(bmi>=25 && bmi <= 29.9)
        {
            document.querySelector("h4").innerHTML = 'Overweight';
        }
        else if(bmi>=30)
        {
            document.querySelector("h4").innerHTML = 'Obesity';
        }
    }
</script>
