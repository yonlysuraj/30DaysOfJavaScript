<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random gradient generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">
</head>
<body id="body">
    <div id="container">
        
        <div id="box">
            <h2 id="title">Gradient generator for CSS</h2>
            <div id="display">
                <i class="lni lni-plus" id="add"></i>
                <div id="code">
                    <div id="txt">No gradient is generated yet, <br><br>
                        click on the Generate button below to create some pleasent colors!</div>
                        
                    
                    <button id="code-ic1" class="lni lni-close"></button>
                    <button id="code-ic2" class="lni lni-clipboard"></button>
                </div>
                
            </div>
            <div id="funcs">
                <input id="theta" type="number" placeholder="Angle in deg" max="360" min="-360" >
            <button id="ok">
                Generate
            </button>
            </div>
            
        </div>
    </div>
</body>
<script src="main.js">

</script>
</html>
