<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="start.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h2>Stone Paper Scissors Game</h2>
        <br />
        <div>
          <img
            id="Rock"
            src="assets/images1.jpg"
            alt="Rock"
            height="150px"
            width="150px"
            onclick="rpsGame(id)"
          />
          <img
            id="Paper"
            src="assets/images2.jpg"
            alt="Paper"
            height="150px"
            width="150px"
            onclick="rpsGame(id)"
          />
          <img
            id="Scissors"
            src="assets/images3.jpg"
            alt="Scissors"
            height="150px"
            width="150px"
            onclick="rpsGame(id)"
          />
        </div>
      </div>
    </div>

    <div id="message"></div>
  </body>
</html>
