<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assests/age-calculator.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Age Calculator</title>
</head>

<body>
  <div class="container">
    <h2>Age Calculator</h2>
    <div id="display"></div>
    <div class="input">
      <h4>Date of Birth</h4>
      <div class="date-field">
        <select id="year">
          <option value="">--Year--</option>
        </select>
        <select id="month">
          <option value="">--Month--</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select id="day">
          <option value="">--Day--</option>
        </select>
      </div>
    </div>
    <button id="calculate-age">Calculate</button>

  </div>
  <footer>
    <p>
      &#x3c; &#47; &#x3e; with ❤️ by
      <a href="https://swapnilsparsh.github.io/">Swapnil Srivastava</a>
      <br />
      <a href="https://github.com/swapnilsparsh/30DaysOfJavaScript" target="_blank">#30DaysOfJavaScript</a>
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="precise-range.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
