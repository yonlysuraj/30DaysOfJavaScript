<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assests/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Age Calculator</title>
</head>
<div></div>

<body>
  <div class="hedi">Age Calculator</div>
  <div class="container">
    <div class="inputs-wrapper">
      <input type="date" id="date-input">
      <button onclick="ageCalculate()">Calculate</button>
    </div>
    <div class="outputs-wrapper">
      <div>
        <span id="years">
          -
        </span>
        <p>
          Years
        </p>
      </div>
      <div>
        <span id="months">
          -
        </span>
        <p>
          Months
        </p>
      </div>
      <div>
        <span id="days">
          -
        </span>
        <p>
          Days
        </p>
      </div>
    </div>
  </div>
  <footer>
    <p>
      &#x3c; &#47; &#x3e; with ❤️ by
      <a href="https://swapnilsparsh.github.io/">Swapnil Srivastava</a>
      <br />
      <a href="https://github.com/swapnilsparsh/30DaysOfJavaScript" target="_blank">#30DaysOfJavaScript</a>
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
